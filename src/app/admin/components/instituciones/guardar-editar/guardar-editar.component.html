<div class="card">
    <div class="row">
      <form [formGroup]="institucionForm">
        <div class="col-md-12">
          <h4>Registro de Institución</h4>
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Nombre de la Institución</label>
          <input
            formControlName="nombre_institucion"
            type="text"
            class="form-control"
            placeholder="Evento"
            aria-describedby="basic-addon1"
          />
        </div>
  
        <div class="col-md-12 mb-3">
          <label class="form-label">Ubicación</label>
          <input
            formControlName="ubicacion"
            type="text"
            class="form-control"
            placeholder="Evento"
            aria-describedby="basic-addon1"
          />
        </div>
  
        <div class="col-md-12 mb-3">
          <label class="form-label">Logo</label>
          <input
            formControlName="logo"
            type="file"
            class="form-control"
            placeholder=""
            aria-describedby="basic-addon1"
          />
        </div>
  
       
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Numero de Celular</label>
            <input
              formControlName="celular"
              type="number"
              class="form-control"
              aria-describedby="basic-addon1"
            />
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Correo Electronico</label>
            <input
              formControlName="correo"
              type="email"
              class="form-control"
              aria-describedby="basic-addon1"
            />
          </div>
          <button type="button" class="btn btn-success" (click)="guardarEditar()">
            Guardar
          </button>
          <button type="button" class="btn btn-danger my-1" (click)="cancelar()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
  <p-toast position="top-right"></p-toast>
