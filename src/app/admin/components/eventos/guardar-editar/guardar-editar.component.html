
<div class="card">
  <div class="row">
    <form [formGroup]="eventoForm">
      <div class="col-md-12">
        <h4>Ubicación del Evento</h4>
      </div>

      <div class="my-3">
        <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" formControlName="InstitucionId" >
          <option *ngFor="let datos of lista_de_instituciones" [value]="datos.id">{{datos.nombre_institucion  }} - {{datos.ubicacion}}</option>
        </select>
      </div>
      
      <div class="col-md-12">
        <h4>Descripción del Evento</h4>
      </div>
      <div class="col-md-12 mb-3">
        <label class="form-label">Nombre del Evento</label>
        <input
          formControlName="nombre_Evento"
          type="text"
          class="form-control"
          placeholder="Evento"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="col-md-12 mb-3">
        <label class="form-label">Logo</label>
        <input
          formControlName="logo"
          type="file"
          class="form-control"
          placeholder=""
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de Inicio</label>
          <input
            formControlName="fecha_ini"
            type="date"
            class="form-control"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de Finalización</label>
          <input
            formControlName="fecha_fin"
            type="date"
            class="form-control"
            aria-describedby="basic-addon1"
          />
        </div>
        <button type="button" class="btn btn-success" (click)="guardarEditar()">Guardar</button>
        <button type="button" class="btn btn-danger my-1" (click)="cancelar()" >Cancelar</button>
      </div>
    </form>
  </div>
</div>
