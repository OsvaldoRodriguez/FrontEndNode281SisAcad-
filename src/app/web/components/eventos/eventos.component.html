      <div class="col-md-6" *ngFor="let eventos of lista_eventos">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4 contenedor">

              <img
                [src]="this.direccionEventosImagen + eventos.logo"

                width="100%"
                height="100%"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ eventos.nombre_Evento }}</h5>
                <p class="card-text">{{ eventos.descripcion }}</p>
                <p class="card-text">

                </p>
